---
layout: default
---
<div class="home">
    {{ content }}

    <h2>Recent Posts</h2>
    <ul class="post-list">
        {% for post in site.posts limit:5 %}
        <li>
            <span class="post-meta">{{ post.date | date: "%B %-d, %Y" }}</span>
            <h3>
                <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
            </h3>
        </li>
        {% endfor %}
    </ul>
</div>
