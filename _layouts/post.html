---
layout: default
---

<article class="post">
    <h1>{{ page.title }}</h1>
    
    <time class="post-date" datetime="{{ page.date | date_to_xmlschema }}">
        {{ page.date | date: "%B %-d, %Y" }}
    </time>

    <div class="post-content">
        {{ content }}
    </div>
</article>

<div class="random-post-suggestion">
    <span class="suggestion-label">Keep reading</span>
    <h3 class="suggestion-title">
        <a href="#" id="random-post-link" class="suggestion-link"></a>
    </h3>
</div>

<script>
(function() {
    const allEssays = [
        {% for essay in site.essays %}
        {% if essay.url != page.url %}
        {
            title: {{ essay.title | jsonify }},
            url: {{ essay.url | relative_url | jsonify }}
        }{% unless forloop.last %},{% endunless %}
        {% endif %}
        {% endfor %}
    ].filter(e => e.title);
    
    if (allEssays.length > 0) {
        const randomEssay = allEssays[Math.floor(Math.random() * allEssays.length)];
        const link = document.getElementById('random-post-link');
        link.href = randomEssay.url;
        link.textContent = randomEssay.title;
    }
})();
</script>
